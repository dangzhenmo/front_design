<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="main d-flex flex-column">
    <div class="header">
        <nav class="navbar fixed-top navbar-expand-lg bg-deep-purple bg-opacity-75 p-2 text-white">
            <a class="navbar-brand text-white" href="#">
                <img src="./icons/icons8-bootstrap-logo.svg" alt="Bootstrap" width="40" height="34">
                导航栏
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item "><a class="nav-link text-white" aria-current="page" href="#">主页</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">训练</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">模式选择</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">简单韵母嘴型训练</a></li>
                            <li><a class="dropdown-item" href="#">韵母以及复杂韵母发音准确性训练</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item " href="#">24个韵母嘴型训练</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white" aria-disabled="true">更多功能即将推出..</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="请输入搜索内容" aria-label="Search">
                    <button class="btn btn-outline-dark btn-sm text-white" type="submit" style="width: 70px; height: 35px;">搜索</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="d-flex  justify-content-center align-items-center flex-column">
            <div class="w-100 mt-md-5 pt-1 pt-md-4 pb-4" style="max-width: 526px;">
                <h1 class="text-center text-xl-start">欢迎回来！</h1>
                <p class="text-center text-xl-start pb-3 mb-3">还没有注册账号吗? <a href="account-signup.html">请在此处注册.</a></p>
                <form class="needs-validation mb-2" novalidate>
                    <div class="position-relative mb-4">
                        <label for="email" class="form-label fs-base">邮箱</label>
                        <input type="email" id="email" class="form-control form-control-lg" required>
                        <div class="invalid-feedback position-absolute start-0 top-100">Please enter a valid email address!</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fs-base">密码</label>
                        <div class="password-toggle">
                            <input type="password" id="password" class="form-control form-control-lg" required>
                            <label class="password-toggle-btn" aria-label="Show/hide password">
                                <input class="password-toggle-check" type="checkbox">
                                <span class="password-toggle-indicator"></span>
                            </label>
                            <div class="invalid-feedback position-absolute start-0 top-100">Please enter your password!</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label fs-base">记住密码</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-primary btn-lg w-100">登录</button>
                </form>
                <a href="#" class="btn btn-link btn-lg w-100">忘记密码?</a>
            </div>
            <div class="w-100 align-self-end">
                <p class="nav d-block fs-xs text-center text-xl-start pb-2 mb-0">
                    &copy; All rights reserved. Made by
                    <a class="nav-link d-inline-block p-0" href="https://createx.studio/" target="_blank" rel="noopener">Createx Studio</a>
                </p>
            </div>
    </div>
</div>
</body>
</html>
